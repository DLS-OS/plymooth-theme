name: Build & Release dlsos-plymouth-theme

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche le workflow Ã  chaque nouveau tag de version (ex: v1.0)

jobs:
  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install packaging tools
        run: sudo apt update && sudo apt install -y dpkg-dev

      - name: ğŸ“¦ Build .deb package
        run: |
          cd dlsos-plymouth-theme
          chmod +x DEBIAN/postinst
          dpkg-deb --build . ../dlsos-plymouth-theme.deb

      - name: ğŸ“¤ Upload .deb as artifact
        uses: actions/upload-artifact@v3
        with:
          name: dlsos-plymouth-theme
          path: dlsos-plymouth-theme.deb

  release:
    name: GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download built artifact
        uses: actions/download-artifact@v3
        with:
          name: dlsos-plymouth-theme

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dlsos-plymouth-theme.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
